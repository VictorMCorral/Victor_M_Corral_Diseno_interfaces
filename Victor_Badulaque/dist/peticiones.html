            </div>

        </div>

</header>
      <main>
        <div class="row marcas-content">
    <div class="two columns logo-marcas">
        <img class="u-max-full-width" src="../dist/brand/Marca (1).png">
    </div>
    <div class="two columns logo-marcas">

</div><div class="row main-content-encargos">

    <div class="twelve columns">
        <h1>Pedidos</h1>
    </div>

    <div class="twelve columns">
        <form action="pedidos-sucess.html" method="get">
            <div class="row">
                <div class="twelve columns">
                    <h3>Datos personales</h3>
                </div>
                <div class="four columns datos">
                    <label for="Nombre"> Nombre <br>
                        <input type="text" class="inputText" placeholder="Introduce tu nombre">
                    </label>
                </div>
                <div class="four columns datos">
                    <label for="Correo"> Email <br>
                        <input type="email" class="inputText" placeholder="Introduce tu email">
                    </label>
                </div>
                <div class="four columns datos">
                    <label for="Nombre"> Telefono <br>
                        <input type="tel" class="inputText" placeholder="Introduce tu telefono">
                    </label>
                </div>
            </div>
            <div class="twelve columns">
                <div class="row">
                    <div class="twelve columns">
                        <h3>Datos del producto</h3>
                    </div>
                    <div class="four columns datos">
                        <label for="Nombre"> Nombre <br>
                            <input type="text" placeholder="Nombre del producto">
                        </label>
                    </div>
                    <div class="four columns datos">
                        <label for="motivo"> Motivo <br>
                            <input type="text" class="inputText" placeholder="Motivo del pedido">
                        </label>
                    </div>
                    <div class="four columns datos">
                        <label for="categoria"> Categoria <br>
                            <select name="categoria" id="">
                                <option value="0" selected disabled>Elige categoria</option>
                            </select>
                        </label>
                    </div>

                    <div class="twelve columns">
                        <div class="eight columns datos">
                            <label for="Nombre"> Imagen <br>
                                <input type="file" placeholder="Imagen del producto">
                            </label>
                        </div>
                        <div class="four columns datos">
                            <label for="marca"> Marca <br>
                                <input type="text" class="inputText" placeholder="Marca(opcional)">
                            </label>
                        </div>
                    </div>

                </div>
                <div class="centrar-columna">
                    <input type="submit" value="Realizar pedido">
                </div>

        </form>
    </div>


</div>
