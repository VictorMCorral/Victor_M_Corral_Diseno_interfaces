<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title></title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Listado y registro de MACs</h1>
    </header>
    <main class="main">
      <table class="main__table">
        <thead>
          <tr>
            <th class="table__td thead__th" colspan="6"> MACs</th>
          </tr>
          <tr>
            <th class="table__td thead__th">Clase\Grupo</th>
            <th class="table__td thead__th">Dirección MACs</th>
            <th class="table__td thead__th">Apodo</th>
            <th class="table__td thead__th">Comentario</th>
            <th class="table__td thead__th" colspan="2">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="table__td tbody__td">DAW_1</td>
            <td class="table__td tbody__td">192.168.1.1</td>
            <td class="table__td tbody__td">PC_1DAW1</td>
            <td class="table__td tbody__td">Ordenador de ejemplo</td>
            <td class="table__td tbody__td">
              <input class="td__input" type="button" value="Eliminar">
            </td>
            <td class="table__td tbody__td">
              <input class="td__input" type="button" value="Actualizar">
            </td>
          </tr>
          <!-- ... más filas-->
        </tbody>
        <tfoot class="table__tfoot">
          <tr> 
            <td class="table__td tfoot__td">
              <input class="td__input" type="text" name="ClaseGrupo" placeholder="Clase\Grupo">
            </td>
            <td class="table__td tfoot__td">
              <input class="td__input" type="text" name="Dirección MACs" placeholder="Dirección IP">
            </td>
            <td class="table__td tfoot__td">
              <input class="td__input" type="text" name="Apodo" placeholder="Apodo">
            </td>
            <td class="table__td tfoot__td">
              <input class="td__input" type="text" name="Comentario" placeholder="Comentario">
            </td>
            <td class="table__td tfoot__td" colspan="2">
              <input class="td__input" type="submit" value="Agregar IP">
            </td>
          </tr>
        </tfoot>
      </table>
      <table class="main__table">
        <thead>
          <tr>
            <th class="table__td thead__th" colspan="6">IPs</th>
          </tr>
          <tr>
            <th class="table__td thead__th">Clase\Grupo</th>
            <th class="table__td thead__th">Dirección IP</th>
            <th class="table__td thead__th">Apodo</th>
            <th class="table__td thead__th">Comentario</th>
            <th class="table__td thead__th" colspan="2">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="table__td tbody__td">DAW_1</td>
            <td class="table__td tbody__td">192.168.1.1</td>
            <td class="table__td tbody__td">PC_1DAW1</td>
            <td class="table__td tbody__td">Ordenador de ejemplo</td>
            <td class="table__td tbody__td">
              <input class="td__input" type="button" value="Eliminar">
            </td>
            <td class="table__td tbody__td">
              <input class="td__input" type="button" value="Actualizar">
            </td>
          </tr>
          <!-- ... más filas-->
        </tbody>
        <tfoot class="table__tfoot">
          <tr> 
            <td class="table__td tfoot__td">
              <input class="td__input" type="text" name="ClaseGrupo" placeholder="Clase\Grupo">
            </td>
            <td class="table__td tfoot__td">
              <input class="td__input" type="text" name="Dirección IP" placeholder="Dirección IP">
            </td>
            <td class="table__td tfoot__td">
              <input class="td__input" type="text" name="Apodo" placeholder="Apodo">
            </td>
            <td class="table__td tfoot__td">
              <input class="td__input" type="text" name="Comentario" placeholder="Comentario">
            </td>
            <td class="table__td tfoot__td" colspan="2">
              <input class="td__input" type="submit" value="Agregar IP">
            </td>
          </tr>
        </tfoot>
      </table>
    </main>
    <footer class="footer">
      <p class="footer__p">Victor Manuel Corral Ruiz </p>
    </footer>
  </body>
</html>
